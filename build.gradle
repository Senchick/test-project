plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
    id "io.jooby.run" version "2.14.0"
}

apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "application"
apply plugin: "jooby"
apply plugin: "org.jetbrains.kotlin.kapt"

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

ext {
    joobyVersion = "2.14.2"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    kapt "io.jooby:jooby-apt:$joobyVersion"
    implementation "io.jooby:jooby:$joobyVersion"
    implementation "io.jooby:jooby-jetty:$joobyVersion"
    implementation "io.jooby:jooby-http2-jetty:$joobyVersion"
    implementation "io.jooby:jooby-hikari:$joobyVersion"
    implementation "io.jooby:jooby-jackson:$joobyVersion"
    implementation "io.jooby:jooby-test:$joobyVersion"
    implementation 'ch.qos.logback:logback-classic:1.2.9'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}
